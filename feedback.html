<div id="main">
<h1><center><img src="feedback.png">反馈</center></h>
<h2></h>
<p>如果您发现页面有问题或有好的建议可以在这里进行反馈</p>
<p>反馈页面使用了EmailJS提供的邮件服务，因此您可以不用任何账户便可以直接向我发送建议</p>
<p>严禁发送内容重复或不正当的消息</p>
<h3>反馈栏</h>
<h2></h>
<form id="form">
    <p>你的名称（填一个您喜欢的名字，此名称将会显示为发件人的名称）</p>
    <input type="text" style="width: 200px; height: 20px;" name="name" id="name">
<br>
   <p>联系方式（选填）</p>
    <input type="text" style="width: 200px; height: 20px;" name="email" id="email">
<br>
    <p>正文</p>

<textarea style="width: 300px; height: 200px;" name="message" id="message"></textarea>
<br>
<input type="submit" id="button" value="发送" >
</form>

<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('mGCiPAPDCiU8y0-EQ')
</script>
<script>
const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = '发送中...';

   const serviceID = 'default_service';
   const templateID = 'template_1ctgg2n';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = '发送';
      var newDiv = document.createElement("div");
newDiv.id = "window";
newDiv.innerHTML = '<div id="windowmain"><table id="windowtable"><tbody><tr id="window-t"><td><p>提示</p></td></tr><tr id="window-p"><td><p>发送成功</p><right><button onclick="closewindow()">确定</button></right></td></tr></div>';
document.getElementById("window-n").appendChild(newDiv);
    }, (err) => {
      btn.value = '发送';
      var newDiv = document.createElement("div");
newDiv.id = "window";
newDiv.innerHTML = '<div id="windowmain"><table id="windowtable"><tbody><tr id="window-t"><td><p>提示</p></td></tr><tr id="window-p"><td><p>发送失败</p><right><button onclick="closewindow()">确定</button></right></td></tr></div>';
document.getElementById("window-n").appendChild(newDiv);
    });
});

function closewindow() {
location.reload(false);
}
</script>
<div id="window-n">
</div>
</div>
