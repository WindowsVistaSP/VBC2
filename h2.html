<h1><center><img src="help.png">RSS订阅方法</center></h>
<p>为了让使用者更及时快捷地获取本网站的更新信息，本站提供了一些站点的RSS订阅</p>
<p>下面我将演示如何订阅这些站点的RSS订阅</p>

<p>1.打开RSS页面</p>
<p><a href="rss.html" target="_blank">[RSS]</a></p>
<p>2.找到您想要订阅的RSS链接，单击“复制”按钮</p>
<img src="https://s21.ax1x.com/2025/03/30/pEsMVmV.jpg" width=275 height=154>
<p>3.打开RSS阅读器（这里以“蚊阅”为例）</p>
<p>注意：由于本网站的RSS是在Github上托管的，有些阅读器可能打不开</p>
<p><a href="https://rss.anyant.com/mushroom" target="_blank">[蚊阅]</a></p>
<p>4.打开阅读器的添加订阅页面，将刚刚的链接复制进去，并添加订阅</p>
<img src="https://s21.ax1x.com/2025/03/30/pEsMkyq.jpg" width=275 height=154>
<p>5.现在你就成功完成了订阅，不要忘记定时检查订阅</p>
<img src="https://s21.ax1x.com/2025/03/30/pEsMAO0.jpg" width=275 height=154>
